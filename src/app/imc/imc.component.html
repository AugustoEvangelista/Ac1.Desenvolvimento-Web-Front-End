<h2>Calculadora de IMC</h2>

<label for="peso">Peso (kg):</label>
<input id="peso" type="number" [(ngModel)]="peso" placeholder="Digite o peso">

<label for="altura">Altura (m):</label>
<input id="altura" type="number" [(ngModel)]="altura" placeholder="Digite a altura">

<button (click)="calcularIMC()">Calcular</button>

<!-- Exibe o resultado apenas se o IMC for calculado -->
<div *ngIf="imc !== null">
    <p>IMC: {{ imc?.toFixed(2) }}</p>
    <p>Classificação: {{ classificacao }}</p>
</div>
